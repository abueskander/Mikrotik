<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta http-equiv="refresh" content="2; url=$(link-status)">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>جاري الدخول... - Abu eskander.net</title>
<style>
    body { font-family: 'Tahoma', sans-serif; background-color: #f0f0f0; padding: 20px; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
    .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.15); max-width: 400px; width: 100%; }
    .success-icon { font-size: 50px; color: #3fbf3f; margin-bottom: 15px; }
    .text { font-size: 22px; font-weight: bold; color: #333; margin-bottom: 10px; }
    .sub-text { font-size: 16px; color: #777; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3fbf3f; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto 0; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
<script language="JavaScript">
    function startRedirect() { setTimeout(function(){ location.href = '$(link-status)'; }, 2000); }
</script>
</head>
<body onLoad="startRedirect()">
<div class="card">
    <div class="success-icon">✅</div>
    <div class="text">تم تسجيل الدخول بنجاح</div>
    <div class="sub-text">أهلاً بك يا <b>$(username)</b><br>جاري تحويلك لصفحة حسابك...</div>
    <div class="loader"></div>
</div>
</body>
</html>
